<div class="grid">
  <div class="col-2"></div>
  <div class="col-8">
    <p-card>
      <div class="  flex mt-6">
        <div class="flex m-3">
        <span class="p-float-label">
            <input type="text" #ruco pInputText maxlength="11">
            <label>Ruc del proveedor</label>
        </span>
        </div>
        <div class="flex m-3">
          <button type="button" pButton class="p-button-raised" icon="pi pi-search" (click)="searchRUC(ruco.value)"
                  label="Validar RUC" [loading]="loading"></button>
        </div>
      </div>

      <div class="grid p-fluid">
        <div class="xl:col-12 lg:col-12 md:col-12 sm:col-12 col-12 pt-5">
        <span class="p-float-label">
            <input type="text" pInputText readonly [(ngModel)]="supplier.businessName">
            <label>Razón social</label>
        </span>
        </div>
        <div class="xl:col-12 lg:col-12 md:col-12 sm:col-12 col-12">
          <p-divider></p-divider>
        </div>
      </div>

      <div class="grid">
        <div class="xl:col-12 lg:col-12 md:col-12 sm:col-12 col-12">
          <p-accordion>
            <p-accordionTab header="Categorias" [selected]="true">
              <div class="grid">
                <div *ngFor="let item of categoryList" class="xl:col-3 lg:col-4 md:col-6 sm:col-12">
                  <p-checkbox name="g1" [value]="item" [(ngModel)]="categorySelect"
                              [inputId]="item['name']"></p-checkbox>
                  <label [for]="item['name']">
                    <span class="p-component text-sm ml-2">{{item['name']}}</span>
                  </label>
                </div>
              </div>
            </p-accordionTab>
          </p-accordion>
        </div>
      </div>
